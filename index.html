<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <title>Gradle Sign Up</title>
  </head>
  <body>
    <div class="container">
      <section class="hero">
        <div class="text">
          <h2>Gradie</h2>
          <p>Beautiful gradients in seconds.</p>
        </div>
        <div class="mockup"></div>
      </section>

      <section class="login">
        <form>
          <h2>Login</h2>
          <label for="email">Email</label>
          <input type="email" placeholder="john@example.com" required />
          <label for="password">Password</label>
          <input type="password" placeholder="At least 8 characters" required />
          <div>
            <input type="checkbox" required /> By creating an account, you agree
            to the <a href="#">Terms & Conditions</a>.
          </div>
          <input type="button" value="Create an Account" />
        </form>
      </section>
    </div>
  </body>
</html>
